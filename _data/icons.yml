# Icons configuration
# ------------------
# heroicons: https://heroicons.com - Official Heroicons collection
# fontawesome: https://fontawesome.com/search?ic=free - Free Font Awesome icons
# custom: Custom-created icons (designed to fit 24x24 frame)
#
# Custom icons are created in the same format and size (24x24) as Heroicons.
# You can add your own custom icons here if needed.
# Just define the SVG path and type (outline or solid) following the same pattern.
# All custom icons use the same rendering method as Heroicons.

