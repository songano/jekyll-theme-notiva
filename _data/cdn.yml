# CDN Links for external resources
# Used for fonts, icons, and other third-party resources

styles:
  # Google Fonts Fira Code
  - url: https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Victor+Mono:ital,wght@0,100..700;1,100..700&display=swap

  # Pretendard JP
  - url: https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-jp-dynamic-subset.min.css
    crossorigin: anonymous

  # Font Awesome (for social icons)
  - url: https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.7.1/css/all.min.css
    crossorigin: anonymous

  # Highlight.js (for code highlighting)
  - url: https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/atom-one-dark.min.css

scripts:
  # Simple Jekyll Search (for search functionality)
  - url: https://cdn.jsdelivr.net/npm/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js

  # Highlight.js for code highlighting
  - url: https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js

  # Clipboard.js (for copy-to-clipboard functionality)
  - url: https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js
  
