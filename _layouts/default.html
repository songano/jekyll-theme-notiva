---
layout: compress

# Default layout template
# This is the base layout used by all pages
---
<!doctype html>
<html
  lang="{{ site.locale | default: 'en' }}"
  data-theme="{{ site.theme_mode | default: 'dark' }}"
>
  <head>
    {% include components/head.html %}
  </head>
  <body>
    <!-- Progress bar (displays when scroll_progress is enabled) -->

    <!-- Sidebar -->
    <aside
      class="sidebar-container {% if site.theme_settings.sidebar_position == 'right' %}border-l right-0{% else %}border-r{% endif %}"
      data-sidebar-content
    >
      {% include components/sidebar/sidebar.html %}
    </aside>

    <!-- Main content area -->
    <div class="main-container {% if site.theme_settings.sidebar_position == 'right' %}sm:pr-65{% else %}pl-4 sm:pl-65{% endif %}">
      <!-- Header -->
      <header class="sticky-header">header</header>

      <!-- Content -->
      <main class="flex-1">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer>This is footer</footer>
    </div>

    <!-- Scripts -->
    {% include components/scripts.html %}
  </body>
</html>
