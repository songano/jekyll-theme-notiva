---
layout: compress

# Default layout template
# This is the base layout used by all pages
---
<!doctype html>
<html
  lang="{{ site.locale | default: 'en' }}"
  data-theme="{{ site.theme_mode | default: 'dark' }}"
>
  <head>
    {% include components/head.html %}
  </head>
  <body>
    <!-- Sidebar -->
    {% include components/sidebar/sidebar.html %}

    <!-- Main content area -->
    <div class="main-container {% if site.appearance.sidebar_position == 'right' %}sm:pr-68{% else %}sm:pl-68{% endif %}">
      <!-- Header -->
      {% include components/header/header.html %}

      <!-- Content -->
      <main class="flex-1">
        {{ content }}
      </main>

      <!-- Footer -->
      <footer>This is footer</footer>
    </div>

    <!-- Scripts -->
    {% include components/scripts.html %}
  </body>
</html>
