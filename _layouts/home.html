layout: default
script: home

<div>
  <!-- Page header -->
  <div class="page-header mb-8">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">{{ site.title }}</h1>
    {% if site.tagline %}
      <p class="text-xl text-light-muted dark:text-dark-muted">{{ site.tagline }}</p>
    {% endif %}
  </div>

  <div>업청 길게 작성할게</div>
  {% comment %} <div class="h-[1200px]">업청 길게 작성할게</div> {% endcomment %}

  {{ site.posts.length }}

  {{ content }}
</div>
