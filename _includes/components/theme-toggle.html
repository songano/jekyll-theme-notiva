<!--
  Theme Toggle Component

  This partial renders a button for toggling between dark and light modes.
  Include this in your layout where you want the toggle button to appear.
-->
<button
  id="theme-toggle"
  type="button"
  class="p-2 rounded-md text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white focus:outline-none"
>
  <!-- Dark mode icon (shown in light mode) -->
  <span>Dark Mode</span>
  <span>Light Mode</span>
</button>
