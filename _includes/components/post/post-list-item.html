{% comment %}
  This is a component that displays a single post in a list
{% endcomment %}

{% assign post = include.item %}

<li class="bg-card rounded-2xl border border-border dark:border-none p-4">
  <a href="{{ post.url | relative_url }}" class="block">
    <h3 class="text-lg md:text-xl font-semibold">{{ post.title }}</h3>
  </a>
</li>
