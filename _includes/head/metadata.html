<!-- SEO Plugin -->

{% seo %}

<!-- Additional meta tags to enhance SEO and social sharing -->
{% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
{% elsif site.description %}
  <meta name="description" content="{{ site.description | escape }}">
{% endif %}

{% if page.keywords %}
  <meta name="keywords" content="{{ page.keywords | join: ', ' | escape }}">
{% elsif site.keywords %}
  <meta name="keywords" content="{{ site.keywords | join: ', ' | escape }}">
{% endif %}

<!-- Open Graph additional properties -->
{% if page.image %}
  <meta property="og:image:width" content="{{ page.image.width | default: '800' }}">
  <meta property="og:image:height" content="{{ page.image.height | default: '500' }}">
  <meta property="og:image:alt" content="{{ page.title | escape }}">
{% endif %}

<!-- Twitter Card additional properties -->
<meta name="twitter:dnt" content="on">
{% if site.author.twitter %}
  <meta name="twitter:site" content="@{{ site.author.twitter }}">
  <meta name="twitter:creator" content="@{{ site.author.twitter }}">
{% endif %}
{% if page.image %}
  <meta name="twitter:card" content="summary_large_image">
{% else %}
  <meta name="twitter:card" content="summary">
{% endif %}
